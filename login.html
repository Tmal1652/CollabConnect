<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - CollabConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" aria-label="Main Navigation">
        <div class="logo">CollabConnect</div>
        <ul class="nav-links" role="menu">
            <li role="menuitem"><a href="index.html#home">Home</a></li>
            <li role="menuitem"><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login" class="login-section" aria-labelledby="login-heading">
        <div style="padding-top: 100px;">
            <h2 id="login-heading" style="text-align: center;">Login</h2>
            <p style="text-align: center;">Sign in to access your dashboard and projects.</p>
            <div class="auth-form">
              <form id="loginForm">
                  <div class="form-group">
                      <label for="login-email">Email</label>
                      <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group">
                      <label for="login-password">Password</label>
                      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                  </div>
                  <button type="submit" class="auth-btn">Login</button>
              </form>
              <div style="margin-top: 1.5rem;">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Create an account</a></p>
              </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer aria-label="Website Footer" style="text-align: center;">
        <p>Â© 2025 CollabConnect. All Rights Reserved.</p>
    </footer>
</body>
</html>

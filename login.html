<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - CollabConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" aria-label="Main Navigation">
        <div class="logo">CollabConnect</div>
        <ul class="nav-links" role="menu">
            <li role="menuitem"><a href="index.html#home">Home</a></li>
            <li role="menuitem"><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login" class="login-section" aria-labelledby="login-heading">
        <h2 id="login-heading">Login</h2>
        <p>Sign in to access your dashboard and projects.</p>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <!-- Add the "Don't have an account?" message here -->
        <p>Don't have an account? <a href="signup.html">Create an account</a></p>
    </section>

    <!-- Footer -->
    <footer aria-label="Website Footer">
        <p>Â© 2024 CollabConnect. All Rights Reserved.</p>
    </footer>
</body>
</html>

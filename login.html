<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - CollabConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.min.css"></noscript>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="mobile/auth.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" aria-label="Primary Navigation">
        <div class="logo">CollabConnect</div>
        <ul class="nav-links">
            <li><a href="index.html#home" aria-label="Home"><span class="nav-icon" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11.5 12 4l9 7.5"/><path d="M5 10v10h14V10"/></svg></span><span class="nav-label">Home</span></a></li>
            <li><a href="signup.html" aria-label="Signup"><span class="nav-icon" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5a7 7 0 1 0 0 14 7 7 0 0 0 0-14Z"/><path d="M12 8v4l2.5 2.5"/></svg></span><span class="nav-label">Signup</span></a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login" class="login-section page-offset" aria-labelledby="login-heading" data-noscroll-mobile>
        <div style="padding-top: 100px;">
            <h2 id="login-heading" style="text-align: center;">Login</h2>
            <p style="text-align: center;">Sign in to access your dashboard and projects.</p>
            <div class="auth-form">
              <form id="loginForm">
                  <div class="form-group">
                      <label for="login-email">Email</label>
                      <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group">
                      <label for="login-password">Password</label>
                      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                  </div>
                  <button type="submit" class="auth-btn">Login</button>
              </form>
              <div style="margin-top: 1.5rem;">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Create an account</a></p>
              </div>
            </div>
        </div>
    </section>

        <script src="app.js"></script>
        <script src="mobile/router.js" defer></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js').catch(console.error);
                });
            }
        </script>
</body>
</html>

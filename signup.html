<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup - CollabConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" aria-label="Main Navigation">
        <div class="logo">CollabConnect</div>
        <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
            <span class="bars"></span>
        </button>
        <ul class="nav-links" role="menu">
            <li role="menuitem"><a href="index.html#home">Home</a></li>
            <li role="menuitem"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Signup Section -->
    <section id="signup" class="signup-section page-offset" aria-labelledby="signup-heading">
        <div style="padding-top: 100px; text-align: center;">
    <h2 id="signup-heading">Signup</h2>
        <p>Create an account to start collaborating.</p>
        <div class="auth-form">
          <form id="signupForm">
              <div class="form-group">
                  <label for="signup-name">Name</label>
                  <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
              </div>
              <button type="submit" class="auth-btn">Signup</button>
          </form>
          <div style="margin-top: 1.5rem;">
            <p>Have an account? <a href="login.html" class="auth-link">Sign in</a></p>
          </div>
        </div>
    </div>
    </section>

    <!-- Footer -->
    <footer aria-label="Website Footer" style="text-align: center;">
        <p>Â© 2025 CollabConnect. All Rights Reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
